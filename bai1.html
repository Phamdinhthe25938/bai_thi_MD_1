<script>
    function findMax(maxPointArray){
        let max = maxPointArray[0]
        for(let i =0;i<maxPointArray.length;i++){
            if(maxPointArray[i]>max){
                max=maxPointArray[i];
            }
        }
        console.log('Diem cao nhat :'+max);
    }
    function input(){
        let pointArray = [4,8,9,3,7,8,6,10]
        findMax(pointArray)
    }
    input();
</script>
